<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>mystuff - keep your stuff safe and organized!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #009688;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #009688;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            margin-right: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #009688;
            color: #fff;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Here is your stuff:</h2>
        <table>
            <thead>
                <tr>
                    <th>Stuff</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="singleStuff : ${stuff}">
                    <td th:text="${singleStuff.stuff}"></td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <a href="/mystuff/add"><button>Add Stuff</button></a>
            <a href="/mystuff/delete"><button>Delete Stuff</button></a>
        </div>
    </div>
</body>
</html>
